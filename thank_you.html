<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Confirmation</title>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      color: #5e72e4;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 10px 18px;
      background-color: #5e72e4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    a:hover {
      background-color: #324cdd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Thank You!</h2>
    <p>{{ message }}</p>
    <a href="/">Back to Attendance</a>
  </div>
</body>
</html>
